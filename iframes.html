<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Multiple Fullscreen Iframes</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            iframe {
                width: 100%;
                height: 50vh;
                border: none;
                margin-bottom: 30px;
            }

            body {
                margin: 0;
                font-family: sans-serif;
                padding: 20px;
                background: #f9f9f9;
            }

            h2 {
                margin-top: 40px;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h2>Website iframe</h2>
            <iframe src="https://example.com" title="Example Website"></iframe>

            <h2>Vimeo Video iframe</h2>
            <div style="padding:56.25% 0 0 0;position:relative;"><iframe
                    src="https://player.vimeo.com/video/912956262?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                    frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
                    style="position:absolute;top:0;left:0;width:100%;height:100%;"
                    title="pendo-computed-styles"></iframe></div>
            <script src="https://player.vimeo.com/api/player.js"></script>

            <h2>Google Maps iframe</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.020257807246!2d-122.41941508468118!3d37.77492927975939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d0c4c0f3%3A0xc7b2ec93c55d69e!2sSan+Francisco%2C+CA!5e0!3m2!1sen!2sus!4v1614710889933!5m2!1sen!2sus"
                title="Google Maps Location" allowfullscreen="" loading="lazy">
            </iframe>

            <h2>PDF iframe</h2>
            <iframe src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf" title="Sample PDF">
            </iframe>
        </div>
    </body>

</html>
