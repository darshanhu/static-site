  <style>

    .stack {
      position: absolute;
      top: 0;
      left: 50%;
      z-index: 200000 !important;
      height: 100vh;
      width: 50vw;
      background: rgb(2,0,36);
      background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);
    }
  </style>
  <body>

    <div class="stack-disabled"></div>

    
    <div class="container">
      <div class="toggle" onclick="toggle()">
        <div class="circle"></div>
      </div>
      <span class="text">Toggle</span>
    </div>


 
<div class="container my-5">


  <!--
  <h2>Modal Example</h2>
 Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" data-pendoattribute="custom-pendo-attribute">Open Modal</button>

 
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      Modal content
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" data-pendo="custom-pendo-attribute">&times;</button>
          <h4 class="modal-title">Modal Header</h4>
        </div>
        <div class="modal-body">
          <p>Some text in the modal.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <button class="custom-btn">
    Explore
 </button>

 <button class="custom-btn">
   Activity
 </button>
  
</div>
