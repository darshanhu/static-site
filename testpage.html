        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            .accordion-container {
                width: 80%;
                margin: 50px auto;
            }

            .accordion {
                background-color: #f1f1f1;
                color: #444;
                cursor: pointer;
                padding: 15px;
                width: 100%;
                text-align: left;
                border: none;
                outline: none;
                transition: background-color 0.4s ease;
                border-bottom: 1px solid #ccc;
                font-size: 18px;
            }

            .accordion:hover {
                background-color: #ddd;
            }

            .accordion.active {
                background-color: #ccc;
            }

            .panel {
                padding: 0 15px;
                display: none;
                /* Hidden by default */
                background-color: white;
                overflow: hidden;
            }

            .panel p {
                margin: 15px 0;
            }

            #myElement {
                display: none;
                padding: 10px;
                background-color: lightblue;
                border: 1px solid blue;
                width: 200px;
                text-align: center;
                margin: 20px auto;
            }
        </style>
    </head>
