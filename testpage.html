<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Kendo UI Snippet</title>

    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/themes/7.0.2/default/default-ocean-blue.css"
    />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2023.3.1114/js/kendo.all.min.js"></script>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <title>Kendo UI using CDN</title>

        <link
          rel="stylesheet"
          href="https://kendo.cdn.telerik.com/themes/7.0.2/default/default-main.css"
        />

        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
        <script src="https://kendo.cdn.telerik.com/2023.3.1114/js/kendo.all.min.js"></script>

        <style>
          input[type="checkbox"] {
            position: relative;
            width: 80px;
            height: 40px;
            -webkit-appearance: none;
            appearance: none;
            background: red;
            outline: none;
            border-radius: 2rem;
            cursor: pointer;
            box-shadow: inset 0 0 5px rgb(0 0 0 / 50%);
          }

          input[type="checkbox"]::before {
            content: "";
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.5s;
          }

          input[type="checkbox"]:checked::before {
            transform: translateX(100%);
            background: #fff;
          }

          input[type="checkbox"]:checked {
            background: #00ed64;
          }

          .text {
            font-size: 23px;
            color: #494949;
          }

          .toggle {
            position: relative;
            width: 40px;
            height: 20px;
            border: 2px solid #494949;
            border-radius: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.3s;
          }

          .circle {
            position: absolute;
            left: 0;
            width: 20px;
            height: 20px;
            border-radius: 20px;
            background-color: #494949;
            transition: 0.3s;
          }

          .active {
            border-color: rgb(85, 227, 180);
          }

          .active + .text {
            color: rgb(85, 227, 180);
          }

          .active .circle {
            left: 100%;
            transform: translateX(-100%);
            transition: 0.3s;
            background-color: rgb(85, 227, 180);
          }
        </style>
      </head>
      <body>
        <input type="checkbox" />

        <section class="new">
          <div class="container">
            <div class="toggle" onclick="toggle()">
              <div class="circle"></div>
            </div>
            <span class="text">FF</span>
          </div>
        </section>
      </body>

      <script src="./pendo/init.js"></script>
      <script src="./script.js"></script>
    </html>
  </body>
</html>
