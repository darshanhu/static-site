      width: 100%;

      border: none;
      outline: none;

<script>
  document.querySelectorAll('.accordion').forEach(button => {
    button.addEventListener('click', () => {
      const panel = button.nextElementSibling;
      button.classList.toggle('active');

      // Close other open panels
      document.querySelectorAll('.panel').forEach(otherPanel => {
        if (otherPanel !== panel) {
          otherPanel.style.display = 'none'; // Close the other panels
          otherPanel.previousElementSibling.classList.remove('active');
        }
      });

      // Toggle current panel
      if (panel.style.display === 'block') {
        panel.style.display = 'none'; // Close panel if already open
      } else {
        panel.style.display = 'block'; // Open panel if closed
      }
    });
  });
</script>
