<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="utf-8" />
        <title>Response CSS selector</title>
        <style>

          
.button-1 {
  background-color: #EA4C89;
  border-radius: 8px;
  border-style: none;
  box-sizing: border-box;
  color: #FFFFFF;
  cursor: pointer;
  display: inline-block;
  font-family: "Haas Grot Text R Web", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 14px;
  font-weight: 500;
  height: 40px;
  line-height: 20px;
  list-style: none;
  margin: 0;
  outline: none;
  padding: 10px 16px;
  position: relative;
  text-align: center;
  text-decoration: none;
  transition: color 100ms;
  vertical-align: baseline;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;

  &[disabled] {
        opacity: 0.5;
        /* cursor: not-allowed; */
    }
}

.button-1:hover,
.button-1:focus {
  background-color: #F082AC;
}

.transition { transition: all .1s ease; }

.section {
  padding: 2em;
  text-align: center;
}
.btn {
  @extend .transition;
  position: relative;
  display: inline-block;
  margin: 1em;
  padding: 1em 2em;
  border: 0;
  border-radius: 30px;
  text-align: center;
  white-space: nowrap;
  cursor: pointer;
  font-family: 'Open Sans', sans-serif;
  font-size: 14px;
  
  &:hover {
    box-shadow: inset 0 -3px 0 rgba(0,0,0,0.15);
  }
  
  &:active {
    transform: translateY(1px);
    box-shadow: inset 0 3px 0 0 rgba(0,0,0,0.15);
  }
  
  &:focus {
    outline: none;
  }
  
  &--basic {
    background-color: #e3eacc;
    color: #455a00;
  }
  &--ghost {
    background-color: transparent;
    border: 1px solid #739600;
    color: #739600;
  }
  &--dark {
    background-color: #455a00;
    color: white;
  }
  &--action {
    background-color: #739600;
    color: white;
  } 
  &--danger {
    background-color: #ff0000;
    color: white;
  }
  &--link {
    background-color: transparent;
    color: #5786bd;
  }
  &--dropdown {
    padding-right: 3em;
    
    &:before {
      content: '';
      right: 24px;
      top: 22px;
      width: 2px;
      height: 6px;
      background-color: rgba(0,0,0,0.1);
      position: absolute;
      transform: rotate(-45deg);
    }
    &:after {
      content: '';
      right: 20px;
      top: 22px;
      width: 2px;
      height: 6px;
      background-color: rgba(0,0,0,0.1);
      position: absolute;
      transform: rotate(45deg);
    }
  }
}

.btn-group {
  display: inline-block;
  vertical-align: middle;
  list-style: none;
  padding: 0; margin: 0;
  
  &__item {
    float: left;
    
    &:first-child {
      .btn {
        border-radius: 30px 0 0 30px;
      }
    }
    
    .btn {
      border-radius: 0;
      margin: 0;
      border-right: 1px solid rgba(0,0,0,0.1);
    }
    
    &:last-child {
      .btn {
        border-radius: 0 30px 30px 0;
        border-right: 0;
      }
    }
  }
}
input[type=checkbox] + label {
  display: block;
  margin: 0.2em;
  cursor: pointer;
  padding: 0.2em;
}

input[type=checkbox] {
  display: none;
}

input[type=checkbox] + label:before {
  content: "\2714";
  border: 0.1em solid #000;
  border-radius: 0.2em;
  display: inline-block;
  width: 1em;
  height: 1em;
  padding-left: 0.2em;
  padding-bottom: 0.3em;
  margin-right: 0.2em;
  vertical-align: bottom;
  color: transparent;
  transition: .2s;
}

input[type=checkbox] + label:active:before {
  transform: scale(0);
}

input[type=checkbox]:checked + label:before {
  background-color: MediumSeaGreen;
  border-color: MediumSeaGreen;
  color: #fff;
}

input[type=checkbox]:disabled + label:before {
  transform: scale(1);
  border-color: #aaa;
}

input[type=checkbox]:checked:disabled + label:before {
  transform: scale(1);
  background-color: #bfb;
  border-color: #bfb;
}
        </style>

      </head>
      <body>
        <!-- HTML !-->
<button class="button-1" id="btn1" role="button">Button 1</button>

<div class="section">
  <button class="btn btn--link">Link</button>
  <button class="btn btn--basic">Basic</button>
  <button class="btn btn--ghost">Ghost</button>
  <button class="btn btn--action">Action</button>
  <button class="btn btn--danger">Danger</button>
</div>

<form>
  <input type="checkbox" id="fruit1" name="fruit-1" value="Apple">
  <label for="fruit1">Apple</label>
  <input type="checkbox" id="fruit2" name="fruit-2" value="Banana" disabled>
  <label for="fruit2">Banana</label>
  <input type="checkbox" id="fruit3" name="fruit-3" value="Cherry" checked disabled>
  <label for="fruit3">Cherry</label>
  <input type="checkbox" id="fruit4" name="fruit-4" value="Strawberry">
  <label for="fruit4">Strawberry</label>

  <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
  <label for="vehicle1">vehicle1</label>

</form>

      <script type="text/javascript">
        $(document).ready(function(){
    // Function to check screen size and enable/disable button
    function checkScreenSize() {
        if ($(window).width() < 768) { // Adjust the screen width threshold as needed
            // Disable button for mobile
            $('#btn1').prop('disabled', true);
            $('#btn1').addClass('disabled-button');
        } else {
            // Enable button for web
            $('#btn1').prop('disabled', false);
            $('#btn1').removeClass('disabled-button');
        }
    }

    // Initial check on document ready
    checkScreenSize();

    // Check screen size on resize
    $(window).resize(function(){
        checkScreenSize();
    });
});
